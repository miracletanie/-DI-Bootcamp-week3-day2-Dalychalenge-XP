<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid mt-5">

        <div class="row">
            <div class="col-lg-8 col-md-6">
                <div class="card">
                    <div class="card-head">
                        <h1>Mad Libs</h1>
                    </div>
                    <form id="libform">
                        <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="noun">Noun:</label>
                                    <input type="text" id="noun" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="adjective">Adjective:</label>
                                    <input type="text" id="adjective" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="person">Someone's Name:</label>
                                    <input type="text" id="person" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="verb">Verb:</label>
                                    <input type="text" id="verb" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="place">A place:</label>
                                    <input type="text" id="place" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
        
                        <button id="lib-button" class="btn btn-success">Lib it!</button>
                    </div>
                    </form>
                   
        
                    
                </div>
               
            </div>
            <div class="col-lg-4 col-md-4">
                <p>Generated story:
                    <span id="story"></span>
                </p>
            </div>
        </div>
       
       

      

    </div>

    <script src="js/script.js"></script>
</body>

</html>
